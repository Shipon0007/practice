<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <table border="1px" style = "border-collapse: collapse";>
        <caption> Yearly salary</caption>
        <thead>
            <tr>
                <th>Year</th>
                <th>Working hour</th>
                <th>salary</th>
            </tr>
        </thead>
            <tr>
                <td>2010</td>
                <td>8 hour</td>
                <td rowspan="2">90$</td>
            </tr>
            <tr>
                <td>2012</td>
                <td colspan="">10 hour</td>
        </tr>
        <tbody>

        </tbody>
    </table>    
</body>
</html>
